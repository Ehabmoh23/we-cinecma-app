<section class="movie-details my-5">
    <div *ngIf="!movie">
        <h1 class="text-center">Loading....</h1>
    </div>
    <div class="container" *ngIf="movie">
        <div class="row mb-5">
            <div class="col-md-3">
                <div class="movie-hero">
                    <img     [src]="(movie.poster_path == null) ? ('../../../assets/img.jpg') : (imagePass + movie.poster_path)" class=" border rounded-3 w-100" width="100%"  alt="">
                </div>
            </div>
            <div class="col-md-8 offset-md-1">
                <div>
                    <div class="movie-details-head">
                        <div class="movie-titl d-flex justify-content-between">
                            <h2>{{movie.title}}</h2>
                            <fa-icon class="pointer" [ngStyle]="{'color': isMovieInWatchList(movie)?' #ffe353':'black'}"
                                (click)="addToWatchList(movie)" [icon]="faHeart"></fa-icon>
                        </div>
                        <p>{{movie.release_date}}</p>
                    </div>
                    <div class="star-rating d-flex">
                        <div class="d-flex align-items-center">
                            <ngb-rating class="mb-2" style="color:  #ffe353;font-size: 2rem !important;"
                                [rate]="movie.vote_average/2"></ngb-rating>
                            <p class="mt-2 ms-2">({{movie.vote_count}})</p>
                        </div>
                    </div>
                    <div class="detail-des">
                        <p>{{movie.overview}}</p>
                    </div>
                    <div class="details-type d-flex ">
                        <p class="me-2" *ngFor="let type of movie.genres">{{type.name}}</p>
                    </div>
                    <div class="details-deuration d-flex my-4">
                        <div class="d-flex me-4">
                            <h6 class="me-2 mb-0">Deuration: </h6>
                            <p class="mb-0">{{movie.runtime}} Mins</p>
                        </div>
                        <div class="d-flex">
                            <h6 class="me-2 mb-0">Language: </h6>
                            <p class="mb-0">{{movie.spoken_languages[0].name}}</p>
                        </div>
                    </div>
                    <div class="details-image-company">
                        <img width="100px" [src]="imagePass+movie.production_companies[0].logo_path" alt="">
                    </div>
                    <div>
                      <a
                      class="btn btn-outline-warning text-dark border rounded-pill mt-3 p-3"
                      [href]="movie.homepage"
                      >Website <i class="fa-solid fa-link"></i
                    ></a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
<div class="container my-5">
    <div class="text-center" *ngIf="!recommendations">
        <h2>Recommendations Movie Loading</h2>
    </div>
    <div class="recomm-movies-head" *ngIf="recommendations">
        <h2>Recommendations</h2>
    </div>
    <div class="recomm-movies-list my-5" *ngIf="recommendations">
        <div class="row">
            <div class="col-md-2" *ngFor="let movie of recommendations.results">
                <div class="movie-cart my-3 ">
                    <div class="position-relative">
                        <img [src]='imagePass+movie.poster_path' class="card-img-top border rounded-3 pointer"
                            (click)="redirectToDetails(movie.id)" alt="...">
                        <circle-progress [percent]="(movie.vote_average/10)*100" class="card-progress"
                            [showTitle]="true" [backgroundPadding]="2" [unitsFontSize]="'10'" [radius]="15"
                            [titleFontSize]="'10'" [titleFontWeight]="'50'" [outerStrokeWidth]="4"
                            [innerStrokeWidth]="0" [innerStrokeColor]="'#000'" [titleColor]="'#ffffff'" subtitle=""
                            [unitsColor]="'#ffffff'" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
                            [animation]="true" [animationDuration]="300">
                        </circle-progress>
                    </div>
                    <div class="card-body d-flex justify-content-between m-2">
                        <div class="mt-2">
                            <h6 class="card-title">{{movie.title}}</h6>
                            <p class="card-text">{{movie.release_date}}</p>
                        </div>
                        <div class="icon mt-3 pointer">
                            <fa-icon [ngStyle]="{'color': isMovieInWatchList(movie)?' #ffe353':'black'}"
                                (click)="addToWatchList(movie)" [icon]="faHeart"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
