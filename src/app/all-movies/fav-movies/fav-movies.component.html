<div class="page-content">
  <div
    class="w-100 vh-100 d-flex justify-content-center"
    *ngIf="!watchList.length"
  >
    <div class="w-100 h-100 text-center">
      <fa-icon class="icon" [icon]="faHeartCrack"></fa-icon>
      <p>No Movies in WatchList</p>
      <a routerLink="/home" class="btn w-25">Back To Home</a>
    </div>
  </div>
  <div class="container my-5" *ngIf="watchList.length != 0">
    <h1 class="mb-3">Watch List</h1>
    <div class="row">
      <div class="col-md-6 my-2 fav-data" *ngFor="let list of watchList">
        <div class="row p-2 mx-2 shadow-lg rounded h-100">
          <div class="col-md-4">
            <div class="image h-100 d-flex align-items-center">
              <img
                (click)="redirectToDetails(list.movie.id)"
                class="w-100 rounded m-auto pointer"
                [src]="
                  list.movie.poster_path == null
                    ? '../../../assets/img.jpg'
                    : imagePass + list.movie.poster_path
                "
                alt=""
              />
            </div>
          </div>
          <div class="col-md-8">
            <div class="data">
              <div class="d-flex justify-content-between">
                <h2>{{ list.movie.title }}</h2>
                <div class="icon-list pointer">
                  <fa-icon
                    class="pointer"
                    style="color: #ffe353"
                    (click)="removeMovie(list.movie)"
                    [icon]="faHeart"
                  ></fa-icon>
                </div>
              </div>
              <div>
                <p class="date">{{ list.movie.release_date }}</p>
              </div>
              <div class="d-flex align-items-center">
                <ngb-rating
                  style="color: #ffe353; font-size: 2rem !important"
                  [rate]="list.movie.vote_average / 2"
                ></ngb-rating>
                <p class="mt-2 ms-2">({{ list.movie.vote_count }})</p>
              </div>
              <div>
                <p>{{ list.movie.overview | charLimit : 150 }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
